<div id="widget-posts">
    <input type="text" class="form-control" placeholder="Filtrar por nombre" id="filter-by-name"/>
    <button class="btn btn-primary" onclick="widgetAddSong()">Nuevo Post</button>
    <button class="btn" onclick="loadPosts()">Actualizar</button>
    <table class="table table-hover">
        <thead>
        <tr>
            <th><a onclick="sortByTitle()">Título</a></th>
            <th>Género</th>
            <th><a onclick="sortByPrice()">Precio</a></th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody id="postsTableBody"></tbody>
    </table>
</div>
<script>
    window.history.pushState("", "", "/apiclient/client.html?w=posts");
    var posts;
    var selectedSongId;

    function loadPosts() {
        $.ajax({
            url: URLbase + "/posts",
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (response) {
                posts = response.posts;
                updatePostsTable(posts);
            },
            error: function (error) {
                $("#main-container").load("widget-login.html");
            }
        });
    }

    function songDetail(_id) {
        selectedSongId = _id;
        $("#main-container").load("widget-detail.html");
    }

    function updatePostsTable(posts) {
        $("#postsTableBody").empty(); // Vaciar la tabla
        for (let i = 0; i < posts.length; i++) {
            $("#postsTableBody").append(
                "<tr id=" + posts[i]._id + ">" +
                "<td>" + posts[i].title + "</td>" +
                "<td>" + posts[i].texto + "</td>" +
                "<td>" + posts[i].fecha + "</td>" +
                "<td>" +
                "<a onclick=songDetail('" + posts[i]._id + "')>Detalles</a><br>" +
                "<a onclick=songDelete('" + posts[i]._id + "')>Eliminar</a>" +
                "</td>" +
                "</tr>");
            // Mucho cuidado con las comillas del eliminarCancion
            //la id tiene que ir entre comillas ' '
        }
    }

    function songDelete(_id) {
        $.ajax({
            url: URLbase + "/posts/" + _id,
            type: "DELETE",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (response) {
                console.log("Canción eliminada: " + _id);
                $("#" + _id).remove(); // eliminar el <tr> del post
            },
            error: function (error) {
                $("#main-container").load("widget-login.html");
            }
        });
    }

    function widgetAddPost() {
        $("#main-container").load("widget-add.html");
    }

    var priceDesc = true;
    //de mayor a menor
    function sortByPrice() {
        if (priceDesc) {
            posts.sort(function (a, b) {
                return parseFloat(a.price) - parseFloat(b.price);
            });
        } else {
            posts.sort(function (a, b) {
                return parseFloat(b.price) - parseFloat(a.price);
            });
        }
        updateSongsTable(posts);
        priceDesc = !priceDesc //invertir ordenación
    }

    // de menor a mayor
    function sortByTitle() {
        posts.sort(function (a, b) {
            if (a.title > b.title) return 1;
            if (a.title < b.title) return -1;
            return 0;
        });
        updateSongsTable(posts);
    }

    $('#filter-by-name').on('input', function (e) {
        let filteredSongs = [];
        let filterValue = $("#filter-by-name").val();
        filteredSongs = posts.filter(song => song.title.includes(filterValue));
        updateSongsTable(filteredSongs);
    });

    loadSongs();
</script>
