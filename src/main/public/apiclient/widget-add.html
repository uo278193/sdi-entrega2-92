<div id="widget-agregar">
    <div class="form-group">
        <label class="control-label col-sm-2" for="title-add">Título:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title-add"
                   placeholder="Título del post" id="title-add"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="text-add">Texto:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="text-add"
                   placeholder="Texto del post" id="text-add"/>
        </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary" id="boton-add"
                onclick="widgetAddPost()">Nuevo post
        </button>
    </div>
</div>
<script>
    function widgetAddPost( ) {
        $.ajax({
            url: URLbase + "/posts",
            type: "POST",
            data: {
                title: $("#title-add").val(),
                text: $("#text-add").val()
            },
            dataType: 'json',
            headers: {"token": token},
            success: function (response) {
                console.log(response); // <-- Prueba
                $("#main-container").load("widget-posts.html");
            },
            error: function (error) {
                $("#main-container").load("widget-login.html");
            }
        });
    }
</script>
