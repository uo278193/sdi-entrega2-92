<div id="widget-friends">
    <input type="text" class="form-control" placeholder="Filtrar por nombre" id="filter-by-name"/>
    <table class="table table-hover">
        <thead>
        <tr>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody id="friendsTableBody"></tbody>
    </table>
</div>
<script>
    window.history.pushState("", "", "/apiclient/client.html?w=friends");
    var friends;
    var messages;
    var selectedFriendId;
    // var interval = 1000;  // 1000 = 1 second

    function loadFriends() {
        $.ajax({
            url: URLbase + "/user/friends",
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (response) {
                friends = response.friends;
                updateFriendsTable(friends);
            },
            error: function (error) {
                $("#main-container").load("widget-login.html");
            }
        });

        updateFriendsTable(friends);
    }

    // setTimeout(loadFriends, interval);

    function updateFriendsTable(friends) {
        $("#friendsTableBody").empty(); // Vaciar la tabla
        for (let i = 0; i < friends.length; i++) {
            getMessages(friends[i].email);
            // let text = $val(messages[messages.length -1].texto);
            $("#friendsTableBody").append(
                "<tr id=" + friends[i].nombre + ">" +
                "<td>" + friends[i].apellidos + "</td>" +
                "<td><a onclick=messagesDetail('" + friends[i]._id + "')></a><br>" + messages[messages.length -1].texto + "</td>" +
                "</tr>");
        }
    }

    function getMessages(email) {
        $.ajax({
            url: URLbase + "/user/messages/" + email,
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (response) {
                messages = response.messages;
                updateFriendsTable(friends);
            },
            error: function (error) {
                $("#main-container").load("widget-login.html");
            }
        });
        // ordenar por fecha del Ãºltimo mensaje (de menor a mayor)
        messages.sort(function (a, b) {
            if (a.time > b.time) return 1;
            if (a.time < b.time) return -1;
            return 0;
        });
    }

    $('#filter-by-name').on('input', function (e) {
        let filteredFriends = [];
        let filterValue = $("#filter-by-name").val();
        filteredFriends = friends.filter(friend => friend.nombre.includes(filterValue));
        updateFriendsTable(filteredFriends);
    });

    function messagesDetail(_id) {
        selectedFriendId = _id;
        $("#main-container").load("widget-messages.html");
    }

    loadFriends();
</script>
