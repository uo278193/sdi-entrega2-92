    function updateFriendsTable(friends) {
        console.log(friends)
        let aux;
        $("#friendsTableBody").empty(); // Vaciar la tabla
        for (var i=0;i<friends.length;i++){
            aux=friends[i]
            $.ajax({
                url: URLbase + "/user/messages/" + friends[i]._id,
                type: "GET",
                data: {},
                dataType: 'json',
                headers: {"token": token},
                success: function (response) {
                    messages = response.messages;
                    $("#friendsTableBody").append(
                        "<tr id=" + aux.nombre + ">" +
                        "<td>" + aux.nombre + "</td>" +
                        "<td>" + aux.apellidos + "</td>" +
                        "<td><a onclick=messagesDetail('" + aux._id + "')>ver </a>" + messages[0].texto + "</td>" +
                        "</tr>");
                },
                error: function (error) {
                    $("#main-container").load("widget-login.html");
                }
            });
        }
    }

    $('#filter-by-name').on('input', function (e) {
