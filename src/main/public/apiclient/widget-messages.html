<div id="widget-messages">
    <!-- Hacerlo cada segundo automáticamente-->
    <button class="btn" onclick="loadMessages()">Actualizar</button>
    <section id="chat">

    </section>
</div>
<script>
    var messages;

    // var interval = 1000;  // 1000 = 1 second
    function loadMessages() {
        $.ajax({
            url: URLbase + "/messages/" + selectedFriendId,
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (response) {
                messages = response.messages;
                updateMessagesTable(messages);
            }, complete: function (data) {
                // Schedule the next
                // setTimeout(loadMessages, interval);
            },
            error: function (error) {
                $("#main-container").load("widget-login.html");
            }
        });
    }
    // setTimeout(loadMessages, interval);

    function updateMessagesTable(messages) {
        $("#chat").empty(); // Vaciar la sección
        for (let i = 0; i < messages.length; i++) {
            $("#chat").append(
                "<div id=" + messages[i]._id + ">" +
                "<td>" + messages[i].title + "</td>" +
                "<td>" + messages[i].texto + "</td>" +
                "<td>" + messages[i].fecha + "</td>" +
                "<td>" +
                "<a onclick=songDetail('" + messages[i]._id + "')>Detalles</a><br>" +
                "<a onclick=songDelete('" + messages[i]._id + "')>Eliminar</a>" +
                "</td>" +
                "</div>");
            // Mucho cuidado con las comillas del eliminarCancion
            //la id tiene que ir entre comillas ' '
        }
    }

    function songDelete(_id) {
        $.ajax({
            url: URLbase + "/messages/" + _id,
            type: "DELETE",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (response) {
                console.log("Canción eliminada: " + _id);
                $("#" + _id).remove(); // eliminar el <tr> del post
            },
            error: function (error) {
                $("#main-container").load("widget-login.html");
            }
        });
    }

    function widgetAddMessage() {
        $("#main-container").load("widget-add.html");
    }

    loadMessages();
</script>
